<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
        type="text/css"/>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form action="#" id="registerForm">
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="number" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number"
             name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
             name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
             name="lastName" required>
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" class="form-control" id="dateOfBirth" placeholder="YYYY-MM-DD"
             name="dateOfBirth">
    </div>
    <div class="form-group">
      <label for="lastName">Gender :</label>
      <div class="radio">
        <label><input type="radio" name="gender" value="male" checked>Male</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="gender" value="female">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
             required>
    </div>
    <button type="button" id="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Alert</h4>
      </div>
      <div class="modal-body">
        <p>Email already registered.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</body>
<script>
  var origin = window.location.origin;
  console.log("origin : " + origin);

  $("#submit").click(function () {
    $.ajax({
      type: "POST",
      url: origin + "/register/new",
      data: {
        firstName: $("#firstName").val(),
        lastName: $("#lastName").val(),
        email: $("#email").val(),
        birthday: $('#dateOfBirth').val(),
        gender : $("input[name='gender']:checked").val()
      },
      success: function (data) {
        console.log("Success")

      },
      error: function (data) {
        console.log("fail")
        alert("email already exist")
      }
    });
  })
</script>
</html>
